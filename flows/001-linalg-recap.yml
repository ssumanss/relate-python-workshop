        # Installing Softwares

        Programming languages are supposed to be learn on computers. 
        Fortunately now we have apps that can be used to learn python on smartphone. 
        Due to lockdown many faculty members don't have access to the computer. 
        So this programme is designed such that it can be completed on the smartphone.

        ## Android Smartphone 

        Please install Pydroid 3 IDE(Integrated development environment) 
        from the playstore using the following link

        ![pydroid 3 for android](https://play.google.com/store/apps/details?id=ru.iiec.pydroid3)

        ## Laptop/Computer 

        In order to install python on computer, we can use anaconda **python 3.x** 
        from the bottom of the following page according to your operating system.

